<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>formative 2.2 - quick build weekly planner let's go</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <!-- default state -->
    <!------------------------------------------------------------------------->
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex">
          <h2 class="mx-auto my-5 text-secondary">let's get your week planned</h2>
        </div>
      </div>
      <div class="row">
        <!-- add task, view task, view by day -->
        <div class="col-4 ml-auto">
          <div class="row my-4">
            <button id="addTaskBtn" class="btn btn-round btn-secondary btn-large">add a task</button>
          </div>
          <div class="row my-4">
            <button id="viewAllTasksBtn" class="btn btn-round btn-secondary btn-large ">view tasks</button>
          </div>
          <div class="row mt-4">
            <button class="viewDayTasks btn rounded-circle btn-secondary btn-large mr-3 mb-1">M</button>
            <button class="viewDayTasks btn rounded-circle btn-secondary btn-large mr-3 mb-1">T</button>
            <button class="viewDayTasks btn rounded-circle btn-secondary btn-large mr-3 mb-1">W</button>
            <button class="viewDayTasks btn rounded-circle btn-secondary btn-large mr-3 mb-1">T</button>
            <button class="viewDayTasks btn rounded-circle btn-secondary btn-large mr-3 mb-1">F</button>
          </div>
        </div>
        <!-- view by category -->
        <div class="col-6 mr-auto border border-secondary rounded p-4">
          <div class="row">
            <div class="col-12 d-flex">
              <h5 class="mx-auto text-secondary">view tasks by category</h5>
            </div>
          </div>
            <div class="row my-4">
              <button id="categoryOne" class="btn btn-round btn-secondary btn-large ml-3">category one</button>
            </div>
            <div class="row my-4">
              <button id="categoryTwo" class="btn btn-round btn-secondary btn-large ml-3">category two</button>
            </div>
        </div>
      </div>
    </div>

    <!-- overlay for add task -->
    <!------------------------------------------------------------------------->
    <div id="addTaskOverlay" class="overlay">
      <div class="container">
        <!-- close button -->
        <div class="row icon-row">
          <svg class="my-4 mr-4 close-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 82.3 82.3">
             <path class="st0" d="M50.4 41.1L70 21.5c2.5-2.5 2.5-6.7 0-9.2s-6.7-2.5-9.2 0L41.2 31.9 21.5 12.3c-2.5-2.5-6.7-2.5-9.2 0s-2.5 6.7 0 9.2L32 41.1 12.3 60.8c-2.5 2.5-2.5 6.7 0 9.2s6.7 2.5 9.2 0l19.7-19.7L60.8 70c2.5 2.5 6.7 2.5 9.2 0s2.5-6.7 0-9.2L50.4 41.1z"/>
           </svg>
          </svg>
        </div>
        <!-- header -->
        <div class="row">
          <div class="col-12 d-flex">
            <h2 class="mx-auto my-5 text-light">add a task</h2>
          </div>
        </div>
        <!-- form, all elements -->
        <div class="row d-flex">
          <div class="col-6 mx-auto">
            <div class="row">
              <!-- task name -->
              <div class="input-group input-group-md mb-3">
                <input id="taskNameInput" type="text" class="form-control" placeholder="task name ...">
              </div>
              <!-- task description -->
              <div class="input-group input-group-md mb-3">
                <textarea id="taskDescriptionInput" class="form-control" rows="5" placeholder="task description ..."></textarea>
              </div>
              <!-- category dropdown -->
              <div class="input-group mb-3">
                <input id="taskCategoryInput" type="text" class="form-control" placeholder="task category"></input>
                <div class="input-group-append">
                  <button class="btn btn-secondary border-light dropdown-toggle" type="button" data-toggle="dropdown">category</button>
                  <div id="taskCategoryDropdown" class="dropdown-menu">
                    <a class="dropdown-item">school</a>
                    <a class="dropdown-item">work</a>
                    <a class="dropdown-item">social stuff</a>
                    <a class="dropdown-item">home life</a>
                  </div>
                </div>
              </div>
              <!-- due date dropdown -->
              <div class="input-group mb-3">
                <input id="dueDateInput" type="text" class="form-control" placeholder="due date"></input>
                <div class="input-group-append">
                  <button class="btn btn-secondary border-light dropdown-toggle" type="button" data-toggle="dropdown">due date</button>
                  <div id="dueDateDropdown" class="dropdown-menu">
                    <a id="dropdownMon" class="dropdown-item">Monday</a>
                    <a id="dropdownTues" class="dropdown-item">Tuesday</a>
                    <a id="dropdownWed" class="dropdown-item">Wednesday</a>
                    <a id="dropdownThurs" class="dropdown-item">Thursday</a>
                    <a id="dropdownFri" class="dropdown-item">Friday</a>
                  </div>
                </div>
              </div>
              <!-- urgent dropdown -->
              <div class="input-group mb-3">
                <input id="urgentInput" type="text" class="form-control" placeholder="is it urgent?"></input>
                <div class="input-group-append">
                  <button class="btn btn-secondary border-light dropdown-toggle rounding-override" type="button" data-toggle="dropdown">urgent?</button>
                  <div id="urgentDropdown" class="dropdown-menu">
                    <a id="urgentDropdownTrue" class="dropdown-item">yes (uh-oh)</a>
                    <a id="urgentDropdownFalse" class="dropdown-item">no (phew!)</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- confirm button -->
      <div class="row mt-5">
        <div class="col d-flex">
          <button id="addTaskConfirmBtn" class="mx-auto btn btn-lg btn-secondary border-light text-light" type="button" name="button">add task to the list</button>
        </div>
      </div>
      </div>
    </div>

    <!-- overlay for view tasks (all) -->
    <!------------------------------------------------------------------------->
    <div id="viewAllTasksOverlay" class="overlay">
      <div class="container">
        <!-- close button -->
        <div class="row icon-row">
          <svg class="my-4 mr-4 close-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 82.3 82.3">
             <path class="st0" d="M50.4 41.1L70 21.5c2.5-2.5 2.5-6.7 0-9.2s-6.7-2.5-9.2 0L41.2 31.9 21.5 12.3c-2.5-2.5-6.7-2.5-9.2 0s-2.5 6.7 0 9.2L32 41.1 12.3 60.8c-2.5 2.5-2.5 6.7 0 9.2s6.7 2.5 9.2 0l19.7-19.7L60.8 70c2.5 2.5 6.7 2.5 9.2 0s2.5-6.7 0-9.2L50.4 41.1z"/>
           </svg>
          </svg>
        </div>
        <!-- header -->
        <div class="row">
          <div class="col-12 d-flex">
            <h2 class="mx-auto my-5 text-light">tasks for this week:</h2>
          </div>
        </div>
        <!-- new task -->
        <div id="viewAllTaskItems">
          <!-- this stuff is generated by the script -->
        </div>
      </div>
    </div>

    <!-- overlay for view by day -->
    <!------------------------------------------------------------------------->
    <div id="viewDayTasksOverlay" class="overlay">
      <div class="container">
        <!-- close button -->
        <div class="row icon-row">
          <svg class="my-4 mr-4 close-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 82.3 82.3">
             <path class="st0" d="M50.4 41.1L70 21.5c2.5-2.5 2.5-6.7 0-9.2s-6.7-2.5-9.2 0L41.2 31.9 21.5 12.3c-2.5-2.5-6.7-2.5-9.2 0s-2.5 6.7 0 9.2L32 41.1 12.3 60.8c-2.5 2.5-2.5 6.7 0 9.2s6.7 2.5 9.2 0l19.7-19.7L60.8 70c2.5 2.5 6.7 2.5 9.2 0s2.5-6.7 0-9.2L50.4 41.1z"/>
           </svg>
          </svg>
        </div>
        <!-- header -->
        <div class="row">
          <div class="col-12 d-flex">
            <h2 id="viewDayTasksHeader" class="mx-auto my-5 text-light"></h2>
          </div>
          <!-- new task -->
          <div id="viewDayTasksItems">
            <!-- this stuff is generated by the script -->
          </div>
        </div>
      </div>
    </div>

    <!-- overlay for view by category -->




    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
